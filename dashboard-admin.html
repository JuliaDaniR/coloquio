<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel del Administrador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>

  <body>
    <!-- âœ… TOPBAR -->
    <header class="topbar">
      <div class="admin-info">
        <h1>ğŸ¾ Panel del Administrador</h1>
        <span>Bienvenido </span><br />
        <span id="adminName">Cargando...</span>
      </div>

      <!-- ğŸ‘¤ User Actions -->
      <div class="admin-actions">
        <div>
          <!-- ğŸŒ™/â˜€ï¸ Theme Switch -->
          <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" />
            <span class="toggle-label"></span>
          </label>
        </div>
        <div>
          <button id="btnMyProfile" class="btn-edit">ğŸ‘¤ Mi Perfil</button>
          <button id="btnLogout" class="btn-logout">â» Cerrar sesiÃ³n</button>
        </div>
      </div>
    </header>

    <!-- âœ… INDICADOR GLOBAL DE CARGA -->
    <div id="globalLoader" class="loader hidden"></div>

    <!-- âœ… KPI CARDS -->
    <section class="kpi-container">
      <div class="kpi-card">
        <h3>Total Usuarios</h3>
        <p id="kpiTotal">0</p>
      </div>
      <div class="kpi-card">
        <h3>Activos</h3>
        <p id="kpiActivos">0</p>
      </div>
      <div class="kpi-card">
        <h3>Inactivos</h3>
        <p id="kpiInactivos">0</p>
      </div>
      <div class="kpi-card">
        <h3>Sitters sin verificar</h3>
        <p id="kpiPendientes">0</p>
      </div>
    </section>

    <!-- âœ… GESTIÃ“N DE USUARIOS -->
    <section class="section-card">
      <h2>GestiÃ³n de Usuarios</h2>

      <div class="filters">
        <input id="searchUser" placeholder="ğŸ” Buscar por correo..." />
        <select id="filterRole">
          <option value="">Todos</option>
          <option value="OWNER">DueÃ±os</option>
          <option value="SITTER">Cuidadores</option>
          <option value="ADMIN">Administradores</option>
        </select>
      </div>

      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th style="width: 60px">ğŸ“¸</th>
              <th style="width: 30%">Correo</th>
              <th style="width: 20%">Rol</th>
              <th style="width: 20%">Estado</th>
              <th style="width: 20%">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- âœ… PAGINACIÃ“N -->
        <div id="paginationUsers" class="pagination"></div>
      </div>
    </section>

    <!-- âœ… LISTADO DE CITAS -->
    <section class="section-card">
      <h2>Listado de Citas</h2>

      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Mascota</th>
            <th>DueÃ±o</th>
            <th>Cuidador</th>
            <th class="sortable" data-sort="fecha">Fecha</th>
            <th class="sortable" data-sort="estado">Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="paginationCitas" class="pagination"></div>
    </section>

    <!-- âœ… MODAL PERFIL USUARIO -->
    <div id="userProfileModal" class="modal hidden">
      <div class="modal-content">
        <h3>Perfil de Usuario</h3>
        <div id="userProfileDetails"></div>

        <div class="modal-actions">
          <button id="btnVerify" class="hidden">âœ… Verificar</button>
          <button id="btnToggleStatus" class="hidden">ğŸ”„ Cambiar Estado</button>
          <button type="button" onclick="closeProfileModal()">Cerrar</button>
        </div>
      </div>
    </div>

    <!-- âœ… MODAL EDITAR PERFIL ADMIN -->
    <div id="editMyProfileModal" class="modal hidden">
      <div class="modal-content">
        <h2>ğŸ§‘â€ğŸ’» Mi Perfil</h2>

        <!-- Vista previa de imagen -->
        <div class="avatar-preview-container">
          <img
            id="editMyAvatarPreview"
            class="avatar-preview"
            src=""
            alt="Avatar"
          />
        </div>

        <form
          id="editProfileForm"
          class="form-grid"
          enctype="multipart/form-data"
        >
          <label for="editMyFoto">ğŸ“¸ Foto de perfil:</label>
          <input type="file" id="editMyFoto" accept="image/*" />

          <label for="editMyNombre">ğŸ‘¤ Nombre completo:</label>
          <input type="text" id="editMyNombre" required />

          <label for="editMyEmail">ğŸ“§ Email:</label>
          <input type="email" id="editMyEmail" required />

          <label for="editMyPassword">ğŸ”’ Nueva ContraseÃ±a (opcional):</label>
          <input type="password" id="editMyPassword" />

          <label for="editMyDireccion">ğŸ“ DirecciÃ³n:</label>
          <input type="text" id="editMyDireccion" />

          <div class="modal-actions">
            <button type="submit">ğŸ’¾ Guardar</button>
            <button type="button" onclick="closeEditMyProfile()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./controladores/dashboard-admin.js"></script>
  </body>
</html>
